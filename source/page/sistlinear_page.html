<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Sistema Linear</title>
</head>

<body style="background-color: #121212;" class="text-light" id='main'>

    <div style="background-color: #1F2021; overflow: auto; padding: 20px;" class="border border-secondary">
        <form onsubmit="GaussMethod(); return false;">
            <div style="width: 60%; float:left;">
                <div id = "matrix_div" class="row border border-secondary" style="padding-top: 5px; padding-bottom: 5px;">
                </div>
            </div>
            
            <div class="container" style="width: 40%; float:right; padding-left: 25px; padding-top: 25px;">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <input type="checkbox" id="random_num">
                          <span style="padding-left: 5px;">Valores Aleatórios</span>
                        </div>
                  </div>

                  <input type="number" placeholder="min" id ='min_value_m' class="w-25 form-control">
                  <input type="number" placeholder="max" id ='max_value_m' class="w-25 form-control">
                </div>
                
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend"> <span class="input-group-text">Ordem da Matriz</span> </div>
                    <input type="number" id ="mtxsize" onchange="GenMatrix()" class="form-control" value="4" min="2" max="7">
                </div>                
                
                <button type="submit" onclick="GenMatrix(); return false;" class="btn btn-secondary">Gerar Sistema</button>
                <button type="submit" class="btn btn-primary">Resolver usando Método de Gauss</button>
                 
                <div style="padding-top: 20px;">
                    Etapas
                    <nav aria-label="...">
                        <ul class="pagination pagination-sm" id="stepsList">
                        </ul>
                    </nav>
                    
                </div>
                
            </div>
        </form>
        
    </div>

    <script src="../api/method.js"></script>
    
    <script>
        GenMatrix();
    </script>
</body>
</html>
